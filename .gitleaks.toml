title = "once-upon-a-line gitleaks rules"

[extend]
# Start from the official gitleaks config for broad coverage
# You can update this to a pinned release if desired
useDefault = true

[allowlist]
# These files are allowed to contain secrets-like strings (false positives)
# but should still generally avoid real secrets.
paths = [
  "\\.gitignore$",
  "\\.md$",
  "CHANGELOG",
  "\\.iml$",
  "\\.svg$",
  "\\.png$",
  "\\.jpg$",
  "\\.jpeg$",
  "\\.gif$",
  "Podfile\\.lock$",
]

